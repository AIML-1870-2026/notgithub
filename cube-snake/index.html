<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="ui-overlay">
        <div id="menu-screen" class="screen active">
            <h1>3D Cube Snake</h1>
            <p>Use arrow keys or WASD to move</p>
            <button id="start-btn" class="btn-primary">Start Game</button>
            <button id="settings-btn" class="btn-secondary">Settings</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="hud">
                <div class="hud-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">High Score:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>

        <div id="pause-screen" class="screen">
            <h2>Paused</h2>
            <button id="resume-btn" class="btn-primary">Resume</button>
            <button id="restart-btn" class="btn-secondary">Restart</button>
            <button id="settings-pause-btn" class="btn-secondary">Settings</button>
        </div>

        <div id="gameover-screen" class="screen">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="final-high-score">0</span></p>
            <button id="restart-gameover-btn" class="btn-primary">Play Again</button>
            <button id="menu-btn" class="btn-secondary">Main Menu</button>
        </div>

        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <div class="settings-panel">
                <div class="setting-item">
                    <label for="apple-count">Number of Apples:</label>
                    <input type="range" id="apple-count" min="1" max="10" value="3">
                    <span id="apple-count-value">3</span>
                </div>
                <div class="setting-item">
                    <label for="game-speed">Game Speed:</label>
                    <input type="range" id="game-speed" min="1" max="3" value="2">
                    <span id="game-speed-value">Medium</span>
                </div>
                <div class="setting-item">
                    <label for="start-length">Starting Length:</label>
                    <input type="range" id="start-length" min="3" max="10" value="3">
                    <span id="start-length-value">3</span>
                </div>
                <div class="setting-item">
                    <label for="snake-body-color">Snake Body Color:</label>
                    <input type="color" id="snake-body-color" value="#00ff00">
                </div>
                <div class="setting-item">
                    <label for="snake-head-color">Snake Head Color:</label>
                    <input type="color" id="snake-head-color" value="#00cc00">
                </div>
                <div class="setting-item">
                    <label for="apple-color">Apple Color:</label>
                    <input type="color" id="apple-color" value="#ff0000">
                </div>
                <div class="setting-item">
                    <label for="cube-color">Cube Grid Color:</label>
                    <input type="color" id="cube-color" value="#ffffff">
                </div>
            </div>
            <button id="close-settings-btn" class="btn-primary">Close</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>

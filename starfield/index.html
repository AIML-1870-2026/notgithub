<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield"></canvas>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <button class="toggle-btn" id="toggleBtn" aria-label="Toggle controls">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>

        <div class="controls">
            <h2>Starfield Controls</h2>

            <div class="control-group">
                <label for="speedSlider">
                    Speed
                    <span class="value" id="speedValue">4</span>
                </label>
                <input type="range" id="speedSlider" min="1" max="20" value="4">
            </div>

            <div class="control-group">
                <label for="densitySlider">
                    Density
                    <span class="value" id="densityValue">500</span>
                </label>
                <input type="range" id="densitySlider" min="100" max="1000" value="500" step="50">
            </div>

            <div class="control-group">
                <label for="trailSlider">
                    Trail Length
                    <span class="value" id="trailValue">12</span>
                </label>
                <input type="range" id="trailSlider" min="0" max="20" value="12">
            </div>

            <div class="shortcuts">
                <p><kbd>H</kbd> Hide/Show Controls</p>
                <p><kbd>F</kbd> Fullscreen</p>
            </div>
        </div>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>

    <script src="starfield.js"></script>
</body>
</html>
